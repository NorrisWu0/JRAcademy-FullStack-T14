<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Norris Wu | Card Design Assignment</title>
    <link rel="icon" href="/assets/site-icon.ico" />
    <link rel="stylesheet" href="/css/universal.min.css" />
    <link rel="stylesheet" href="/css/cardDesign.min.css" />
  </head>
  <body>
    <div class="cards">
      <div class="card card1">
        <div class="card__tag tag__red">Italy</div>
        <div class="card1__top">
          <img class="card1__image" src="../assets/imgs/bg-3.png" />
        </div>
        <div class="card1__bot">
          <div>
            <h3 class="card__title_black">Venice, Italy</h3>
            <h4 class="card__subtitle_grey">Also known as I have no idea</h4>
          </div>
          <div>
            <a class="card__likeBtn" href="#">
              <svg
                width="30px"
                height="29px"
                viewBox="0 0 30 29"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <!-- Generator: Sketch 52.5 (67469) - http://www.bohemiancoding.com/sketch -->
                <title>icon</title>
                <desc>Created with Sketch.</desc>
                <g
                  id="Cards-UI"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <g
                    class="card__likeBtn__icon"
                    id="ui-cards-alejandro-cuffia"
                    transform="translate(-750.000000, -860.000000)"
                    fill="#FFFFFF"
                  >
                    <g
                      id="card12"
                      transform="translate(470.000000, 830.000000)"
                    >
                      <path
                        d="M281.22175,42.333 L294.5785,58.2945 C294.80875,58.56975 295.18525,58.566 295.4125,58.2945 L308.7685,42.333 L308.236,43.0155 C309.022,42.03225 309.58525,40.84725 309.8425,39.5445 C309.94525,39.02325 310,38.48325 310,37.9305 C310,33.55425 306.61075,30.006 302.4295,30.006 C298.98025,30.006 296.07025,32.421 295.1575,35.72325 L294.8425,35.71725 C293.929,32.41425 291.019,30 287.56975,30 C283.38925,30 280,33.5475 280,37.9245 C280,38.47725 280.054,39.0165 280.15675,39.53775 C280.414,40.8405 280.97725,42.02625 281.764,43.0095"
                        id="icon"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </a>
          </div>
        </div>
      </div>

      <div class="card card2">
        <div class="card__tag tag__red">Italy</div>
        <div class="card2__description">
          <div>
            <h3 class="card__title_white">The Blue House</h3>
            <h4 class="card__subtitle_white">Burano, Venice, Italy</h4>
            <h5 class="card__review">420 reviews</h5>
          </div>
          <div>
            <a href="" class="card2__viewMore">...</a>
          </div>
        </div>
      </div>

      <div class="card card3">
        <div class="card__tag tag__white">Italy</div>
        <div class="card3__description">
          <h4 class="card__subtitle_green">July 2021</h4>
          <h3 class="card__title_white">Florence, Italy</h3>
        </div>
        <a href="#" class="card__viewTrip">View Trip</a>
        <span class="card3__artWord">Florence</span>
      </div>

      <div class="card card5">
        <img class="card5__image" src="../assets/imgs/bg-1.png" />
        <div class="card5__description">
          <h5 class="card__review">228 reviews</h5>
          <h3 class="card__title_black">The Orange House</h3>
          <h4 class="card__subtitle_grey">Somewhere, Venice, Italy</h4>
          <p class="card__pricing">$250 per night</p>
        </div>
      </div>
    </div>
  </body>
</html>
